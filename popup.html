<!doctype html>
<html>
	<head>
		<title>Password Manager</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div id="login-container">
			<button id="login-btn">Login with Google</button>
		</div>

		<div
			id="user-info"
			style="display: none">
			<p id="user-email"></p>
		</div>

		<div
			id="buttons"
			style="display: none">
			<button id="add-credential-btn">Add Credential</button>
			<button id="view-credential-btn">View Credentials</button>
		</div>

		<div
			id="logout-container"
			style="display: none; margin-top: 10px">
			<button id="logout-btn">Logout</button>
		</div>
		<div
			id="add-credential-form"
			style="display: none; margin-top: 10px; gap:8px">
			<input
				type="text"
				id="site"
				placeholder="Website" />
			<input
				type="text"
				id="email"
				placeholder="Email" />
			<input
				type="text"
				id="username"
				placeholder="Username" />
			<input
				type="password"
				id="password"
				placeholder="Password" />
			<button id="save-credential-btn">Save</button>
		</div>

		<div id="credentials-list" style="display:none; margin-top: 10px;"></div>

		<script src="secrets.js"></script> <!-- sets FIREBASE_PROJECT_ID -->
        <script src="crypto-utils.js"></script>
        <script src="popup.js"></script>
	</body>
</html>
